<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--SEO-->
    <meta
      name="description"
      content="Contactanos para saber mas sobre la vida de AMD."
    />
    <meta name="keywords" content="lisa su, contactarse, nombre, email, CEO" />
    <!--CSS-->
    <link rel="stylesheet" href="../css/estilo.css" />
    <script
      src="https://kit.fontawesome.com/6225fd6b18.js"
      crossorigin="anonymous"
    ></script>
    <!--TITULO-->
    <title>CONTACTOS</title>
  </head>
  <body>
    <div class="grid-index">
      <!--HEADER-->
      <header>
        <!--LOGO + NAV-->
        <div class="header-logo">
          <img
            src="../assets/img/882811.png"
            data-aos="zoom-out-left"
            class="image-logo"
          />
        </div>
        <div class="navbar-container">
          <nav class="navbar-menu">
            <ul class="nav-link">
              <li class="nav-items">
                <a href="../index.html" class="nav-links">Inicio</a>
              </li>
              <li class="nav-items">
                <a href="historia.html" class="nav-links">Historia</a>
              </li>
              <li class="nav-items">
                <a href="productos.html" class="nav-links">Productos</a>
              </li>
              <li class="nav-items">
                <a href="galeria.html" class="nav-links">Galeria</a>
              </li>
              <li class="nav-items">
                <a href="contactos.html" class="nav-links">Contactos</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!--CONTACTOS-->
      <main class="contactos">
        <div>
          <img
            src="../assets/img/isfak-himu-DVZAdR5pSbQ.jpg"
            alt="amd logo tree"
          />
        </div>
        <!--FORMULARIO-->
        <form class="contacto-container">
          <h1>Contactanos</h1>

          <div class="box">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" required />
            <br />
          </div>

          <div class="box">
            <label for="email">Email:</label>
            <input type="text" name="email" required />
            <br />
          </div>

          <div class="box">
            <label for="mensaje">Mensaje:</label>
            <input type="text" name="mensaje" required />
            <br />
          </div>
          <input class="enviar" type="submit" value="Enviar" />
        </form>
      </main>
      <!--FOOTER-->
      <footer>
        <div class="footer-image">
          <img src="../assets/img/732003.png" />
        </div>
        <div class="footer-text">
          <div class="footer-info">
            <div class="info-text">
              <a href="https://www.amd.com/es/corporate/privacy" target="_blank"
                >Politicas de Privacidad</a
              >
            </div>
            <div class="info-text">
              <a href="https://www.amd.com/es/corporate/cookies" target="_blank"
                >Politicas de Cookies</a
              >
            </div>
            <div class="info-text">
              <a
                href="https://www.amd.com/es/corporate/copyright"
                target="_blank"
                >Terminos y Condiciones</a
              >
            </div>
          </div>
          <p class="footer-copy-text">
            Copyright Â© Todos los derechos reservados @bryanhuamanimendoza
          </p>
        </div>
        <div class="footer-red">
          <div class="red-social">
            <a
              href="https://www.facebook.com/AMDAmericadelSur/?brand_redir=23542086472"
              target="_blank"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a
              href="https://twitter.com/AMD?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
              target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a href="https://www.instagram.com/amd/?hl=es" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </footer>
      <!--AOS ANIMATION-->
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
    </div>
  </body>
</html>
